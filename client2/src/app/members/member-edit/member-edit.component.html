<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Your profile</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info pb-0" [hidden]="!editForm.dirty">
            <p><strong>Information: </strong> You have made changes. Any unsaved changes will be lost.</p>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last active:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" form="editForm" class="btn btn-success col-12" 
                [disabled]="!editForm.dirty">Save Changes</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <div ngbAccordion [closeOthers]="true">

            <div ngbAccordionItem [collapsed]="false">
                <h2 ngbAccordionHeader>
                    <button ngbAccordionButton>About {{member.knownAs}}</button>
                </h2>
                <div ngbAccordionCollapse>
                    <div ngbAccordionBody>
                        <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                            <h4 class="mt-2">Interests</h4>
                            <textarea class="form-control" name="interests" id="" cols="30" rows="6"
                                [(ngModel)]="member.interests"></textarea>

                            <h4 class="mt-2">Looking for</h4>
                            <textarea class="form-control" name="lookingFor" id="" cols="30" rows="6"
                                [(ngModel)]="member.lookingFor"></textarea>

                            <h4 class="mt-2">Location Details:</h4>
                            <div class="d-flex flex-row align-items-center">
                                <label for="city">City: </label>
                                <input type="text" name="city" [(ngModel)]="member.city" class="form-control mx-2">
                                <label for="country">Country: </label>
                                <input type="text" name="country" [(ngModel)]="member.country"
                                    class="form-control mx-2">
                            </div>

                        </form>
                    </div>
                </div>
            </div>

            <div ngbAccordionItem>
                <h2 ngbAccordionHeader>
                    <button ngbAccordionButton>Edit Photos</button>
                </h2>
                <div ngbAccordionCollapse>
                    <div ngbAccordionBody>
                        <ng-template>
                            <p>Photo edit will go here</p>
                        </ng-template>
                    </div>
                </div>
            </div>


        </div>
    </div>

</div>
